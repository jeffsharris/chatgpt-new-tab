<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 12px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 12px;
        padding: 4px 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li:hover {
        background-color: #f0f0f0;
      }
      li.selected::after {
        content: '';
        display: inline-block;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>');
        width: 16px;
        height: 16px;
      }
      button {
        font-size: 16px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h3>Select a model:</h3>
    <ul id="modelList"></ul>
    <button id="settings">Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
